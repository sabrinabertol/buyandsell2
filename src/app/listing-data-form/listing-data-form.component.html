<form (ngSubmit)="onButtonClicked()">
  <div class="center">
    <div>
    <label for="name">Name:</label><br>
    <input id="name" name="name" type="text" [(ngModel)]="name" />
  </div>
  <div>
    <label for="description">Item Description:</label><br>
    <input id="description" name="description" type="text" [(ngModel)]="description" />
  </div>
  <div>
    <label for="price">Item Price:</label><br>
    <input id="price" name="price" type="text" [(ngModel)]="price" /><br>
  </div>
  <button type="submit">{{buttonText}}</button>
  </div>

</form>
